<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandable cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a354bf965.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <div class="card-container">
            <div class="card">
                <img src="/assets/images/natur1.jpeg" alt="">
                <div class="desc">
                    <p>the wood bridge</p>
                    <button>know more</button>
                </div>
            </div>
            <div class="card">
                <img src="/assets/images/nature2.jpg" alt="">
                <div class="desc">
                    <p>the house of stone</p>
                    <button>Know More</button>
                    </div>
            </div>
            <div class="card active none">
                <img src="/assets/images/nature3.jpg" alt="">
                <div class="desc">
                    <p>the tecture of wall</p>
                    <button>Know More</button>
                    </div>
                
            </div>
            <div class="card">
                <img src="/assets/images/nature4.jpg" alt="">
                <div class="desc">
                    <p>the dream city</p>
                    <button>Know More</button>
                    </div>
            </div>
            <div class="card none">
                <img src="/assets/images/nature5.jpg" alt="">
                <div class="desc">
                    <p>the blue sea</p>
                    <button>Know More</button>
                    </div>
            </div>
        </div>
    
    <script src="/assets/js/index.js"></script>
</body>
</html>
